    <div class="tabelki">

                <tr>

            <tbody>
                <tr>
                    <td class="jednostka">Sieć Oddziałów Banku</td>
                    <td class="dane">1 100</td>
                    <td class="dane">1 200</td>
                    <td class="dane">1 100</td>
                    <td class="dane">100</td>
                    <td class="dane">90%</td>
                </tr>
                <tr>
                    <td class="jednostka">Zachodni</td>
                    <td class="dane">980</td>
                    <td class="dane">10 125</td>
                    <td class="dane"><span style="color:red;">1 305</span></td>
                    <td class="dane">-200</td>
                    <td class="dane">160%</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="przyciski">
        <ul>
            <li>
                <button onclick="Start()">klient z Jsona</button>
